<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Clone</title>
</head>
<body>
    <h1>Reddit Clone</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post['title'] }}</h2>
                <p>{{ post['content'] }}</p>
                <img src="{{ url_for('static', filename=post['image']) }}" alt="Изображение">
                <!-- Form for adding comments -->
                <form action="{{ url_for('add_comment', post_index=loop.index0) }}" method="POST">
                    <input type="text" name="comment" placeholder="Add your comment">
                    <button type="submit">Add Comment</button>
                </form>
                <!-- Display comments -->
                <ul>
                    {% for comment in post['comments'] %}
                        <li>{{ comment }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
    <a href="/create">Создать пост</a>
</body>
</html>
